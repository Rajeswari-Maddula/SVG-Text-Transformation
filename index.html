<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Text Transformation</title>
</head>
<body>
    <h1>SVG Text Transformations</h1>
    
    <svg width="600" height="300">
        <!-- Normal Text -->
        <text x="50" y="50" font-size="30" fill="blue">Normal Text</text>
        
        <!-- Rotated Text -->
        <text x="50" y="120" font-size="30" fill="green" transform="rotate(20 50,120)">
            Rotated Text
        </text>

        <!-- Skewed Text -->
        <text x="50" y="190" font-size="30" fill="red" transform="skewX(20)">
            Skewed Text
        </text>

        <!-- Scaled Text -->
        <text x="50" y="260" font-size="30" fill="purple" transform="scale(2,1)">
            Scaled Text
        </text>
    </svg>
</body>
</html>
